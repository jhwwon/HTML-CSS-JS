<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery3.5.1.js"></script>
</head>
<body>
  <form id="myForm">
    <label>이름: </label>
    <input type="text" id="name" name="name" />
    <br>
    <label>이메일: </label>
    <input type="text" id="email" name="email" />
    <br>
    <input type="submit" value="제출" />
  </form>
  <div id="message"></div>

  <script>
    //$('#name').val('홍길동');  // 값을 저장
    
    $('#myForm').submit(function(e) {   // '제출'버튼 클릭시에 작동
      e.preventDefault(); // 폼 제출시에 기본 동작을 막아야 정상적으로 작동

      let name = $('#name').val();  // 이름에 입력된 입력상자의 값을 가져옴
      let email = $('#email').val();  // 이름에 입력된 입력상자의 값을 가져옴

      if(name === "" || email === "") {
      //if(!name || !email) {
        $('#message').text("이름과 이메일을 모두 입력해 주세요");
      } else {
        $('#message').text('폼 데이터를 성공적으로 제출했습니다');
      }
    });
    
  </script>
</body>
</html>
