<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numbers = [1, 2, 3, 4, 5];

        //current 는 원소값, accumulator는 결과값
        let sum = numbers.reduce((accumulator, current) => {
            console.log({ accumulator, current });
            return accumulator + current;
        }, 0);

        console.log(sum);

        //퀴즈 10보다 큰 숫자의 갯수를 반환
        function countBiggerThanTen(numbers) {
            let count = 0;
            numbers.forEach(n => {
                if (n > 10) {
                    count++;
                }
            });
            return count;
        }

        const count = countBiggerThanTen([1, 2, 3, 5, 10, 20, 30, 40, 50, 60]);
        console.log(count); // 5


        //좀 더 응용해서 갯수와 값을 모두 출력하는 방법
        function analyzeBiggerThanTen(numbers) {
            const bigNumbers = numbers.filter(n => n > 10);

            console.log(`10보다 큰 숫자들: ${bigNumbers}`);
            console.log(`총 개수: ${bigNumbers.length}`);

            return bigNumbers;
        }

        analyzeBiggerThanTen([1, 2, 3, 5, 10, 20, 30, 40, 50, 60]);

    </script>
</head>
