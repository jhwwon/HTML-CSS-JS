<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function work(callback) {
      setTimeout(() => {
        // 코드 실행 되는 시간 계산
        const start = Date.now();
        for (let i = 0; i < 1000000000; i++) {

        }
        const end = Date.now();
        console.log(end - start + 'ms');

        callback();
      }, 0);  // 4ms 뒤에 화살표함수 실행
    }

    console.log('작업 시작!');    // 1
    work(() => {
      console.log('작업이 "끝났습니다!'); // 4
    }); // 함수 실행          // 3
    console.log('다음 작업!');    // 2
  </script>
</head>
